
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"

>
<!--th:replace="~{admin/fragments/layout :: layout (~{::body},'home')}"-->
<!--xmlns:form="http://www.springframework.org/tags/form"-->
<head>
  <meta charset="UTF-8">
  <title>Usuwanie terminarza</title>
</head>

<body class="light">
<div th:replace="~{public/navbar}"></div>
<br>
<div class="container">

    <div class="row  justify-content-between">
        <form th:action="@{/admin/LK/schedule/schedule/deleteSchedule}" method="post" >
            <div class="row  justify-content-between">
<div class="col-1 w-25">
    <label  class="form-label m-1 fw-bold">Wybierz terminarz do usunięcia</label>
    <select  th:name="chosenSchedule"  >
        <option value="" selected>--Wybierz terminarz--</option>
        <option th:each="schedule : ${schedules}" th:value="${schedule.getName()}" th:text="${schedule.getName()}"  />
        <!--   th:selected="${schedule==75}"></option>-->
    </select>
</div>



<div class="col-4 w-75  ">
    <button class="btn btn-primary m-1 w-25 align-baseline" onclick="this.form.submit()">Usuń</button>
</div>




    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            </div>
            <br>



        </form>

</div>
</div>














</body>
</html>
