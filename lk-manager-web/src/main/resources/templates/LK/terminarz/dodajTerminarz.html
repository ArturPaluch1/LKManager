
<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'home')}" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <title>dodawanie terminarza</title>
</head>
<body class="light">



<div style="float:left" class="calendar">
    <div class="calendar-header">
        <span class="month-picker" id="month-picker">April</span>
        <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
            <span id="year">2022</span>
            <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
        </div>
    </div>
    <div class="calendar-body">
        <div class="calendar-week-day">
            <div>Pon</div>
            <div>Wt</div>
            <div>Śr</div>
            <div>Czw</div>
            <div>Pt</div>
            <div>Sb</div>
            <div>Nd</div>
        </div>
        <div class="calendar-days" id="sam"></div>
    </div>

    <div class="month-list"></div>
</div>





<div style="float:left">
  <form th:object="${terminarz}" th:action="@{/terminarz/}" method="post">
<div style="float:left">
    <br>
    <button type="submit" class="btn btn-primary">Utwórz terminarz</button>
    <br>
    <br/>
    <label >Data rozpoczęcia:</label>
    <label id="labelData"  ></label><br>
    <input type ="text" id="inputData" class="notDisplay" th:field="*{data}" />
    <br>
    <label for="fname">Nazwa:</label><br>
    <input type="text" id="fname" name="fname" th:field="*{nazwa}"><br>

</div>
<div style="float:right">
    <label >Gracze:</label><br>
    <div class="table-responsive" th:if="${not #lists.isEmpty(terminarz)}">
        <table class="table table-hover">
            <thead class="thead-inverse">

            </thead>
            <tr th:each="item: ${gracze}"  >

                <!--     <td>
                        <input
                                type="checkbox"
                                name="myBooleanVariable"
                                th:value="${item.zaznaczony}"   />

                    </td>

                    <td
                           th:value="${item.getGracz()}"   >ii</td>-->


            </tr>

            <th:block th:each="item : ${gracze}">
                <input type="checkbox" name="wybraniGracze" th:value="${item.getUsername()}"/>
                <label th:text="${item.getUsername()}"></label>
                <br>
            </th:block>
        </table>


    </div>

</div>


  </form>




    </div>



<script type="text/javascript" th:src="@{/resources/kalendarz.js}" />

</body>
</html>
