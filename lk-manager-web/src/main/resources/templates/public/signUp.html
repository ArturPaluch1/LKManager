<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
     >
<!--th:replace = "~{fragments/layout :: layout (~{::body},'home')}"-->
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div th:replace="~{public/navbar}"/>

<form th:object="${signUpForm}" method="post" th:action="@{'/public/signUp'}">


    <label> Username: </label> <input th:field="*{username}">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br>

    <label> Password: </label> <input th:field="*{password}">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>
    <label> Email: </label> <input th:field="*{email}">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

    <button type="submit">Zarejestruj</button>
</form>


</body>
</html>
