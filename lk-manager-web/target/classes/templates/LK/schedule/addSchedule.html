<body class="light">



<div style="float:left" class="calendar">
    <div class="calendar-header">
        <span class="month-picker" id="month-picker"></span>
        <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
            <span id="year">2022</span>
            <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
        </div>
    </div>
    <div class="calendar-body">
        <div class="calendar-week-day">
            <div>Pon</div>
            <div>Wt</div>
            <div>Śr</div>
            <div>Czw</div>
            <div>Pt</div>
            <div>Sb</div>
            <div>Nd</div>
        </div>
        <div class="calendar-days" id="day"></div>
    </div>

    <div class="month-list"></div>
</div>


<div>
    <form th:object="${schedule}" th:action="@{/addSchedule/}" method="post" modelAttribute="schedule">
        <div style="float:left; margin-right: 5px;"   >
            <br>
            <button type="submit" class="btn btn-primary" >Utwórz terminarz</button>
            <br>
            <br/>
            <label >Data rozpoczęcia:</label>
            <label id="labelData"  ></label><br>
            <input type ="text" id="inputData" class="notDisplay" th:field="*{date}" />
            <br>
            <label for="fname">Nazwa:</label><br>
            <input type="text" id="fname" name="fname" th:field="*{name}" ><br>

            <!--<input id="bob1"  name="schedule" th:value="${schedule.lista}">-->
            <input id="playersListInput" hidden  th:field="*{playersList}">

            </div>

        <div style="float:left; margin-left: 5px;">
            <input type="radio" id="single" value="single" name="rodzajTerminarza" checked onchange="scheduleChange(value)">
            <label for="single">Jednodniowy terminarz</label>
            <br>
            <input type="radio" id="multi" value="multi" name="rodzajTerminarza" onchange="scheduleChange(value)">
            <label for="multi">Wielodniowy terminarz</label>
            <br>





            <div  id="multiSchedule" hidden>
                <label >Gracze:</label><br>
                <div class="table-responsive" th:if="${not #lists.isEmpty(schedule)}">
                    <table class="table table-hover">
                        <thead class="thead-inverse">

                        </thead>
                        <tr th:each="item: ${players}"  >




                        </tr>

                        <th:block th:each="item : ${players}">
                            <input type="checkbox" name="chosenPlayers" th:value="${item.getUsername()}"/>
                            <label th:text="${item.getUsername()}"></label>
                            <br>
                        </th:block>
                    </table>


                </div>

            </div>

            <div   id="singleSchedule">
                <br>        <br>
                <label onclick="add()" style="background-color: lightgray;border: 1px solid black; padding-top: 2px;padding-right: 2px; padding-bottom: 2px; padding-left: 2px;" >dodaj mecz</label>
                <label onclick="undo()" style="background-color: lightgray;border: 1px solid black;padding-top: 2px; padding-right: 2px; padding-bottom: 2px;padding-left: 2px;" >cofnij</label>
                <label onclick="clearAll()" style="background-color: lightgray;border: 1px solid black;padding-top: 2px; padding-right: 2px; padding-bottom: 2px;padding-left: 2px;" >wyczyść</label>
                <br>        <br>
                <form th:action="@{/wyniki}" method="get" >
                    <!-- th:onchange="bob(value,[[${gracze}]])"-->
                    <select  th:name="wybranyTerminarz"  id="selection1" >
                        <option value="" selected>--Wybierz gracza--</option>
                        <option th:each="player : ${players}" th:value="${player.getUsername()}" th:text="${player.getUsername()}" />

                    </select>
                    <!--  onchange="sam(value)"-->
                    <select  th:name="wybranyTerminarz"  id="selection2">
                        <option value="" selected>--Wybierz gracza--</option>
                        <option th:each="player : ${players}" th:value="${player.getUsername()}" th:text="${player.getUsername()}" />

                    </select>


                </form>



                <div id="matches"  >
                   <!-- th:field="*{bob}"-->
<!--<input id="bob" name="wg"  th:field="*{bob}">-->
                 <!--   <input id="bob" name="wg"  field="*{bob}">-->

             <!--       <th:block th:each="item : ${schedule.getBob().getBobby()}">

                     &lt;!&ndash;   <label th:text="${item.getUsername()}"></label>&ndash;&gt;
                        <br>
                    </th:block>
-->





                </div>




            </div>


        </div>






    </form>




</div>
