<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"



>
<!-- th:replace="~{fragments/layout :: layout (~{::body},'home')}"-->
<head>

</head>
<body>
<div th:replace="~{public/navbar}"/>
<label class="form-label m-1" >Taki terminarz nie istnieje, wybierz inny</label>
<br>
<div style="float: left;">
    <label  class="form-label m-1" > Opcje terminarza</label>
    <div id="terminarzOptions" class="display" >


        <div >
            <a class="btn" th:href=@{'/admin/LK/schedule/schedule/addSchedule'}>   Dodaj terminarz</a>
        </div>
        <div>
            <div >
                <a class="btn" th:href=@{'/admin/LK/schedule/schedule/deleteSchedule'} >   UsuÅ„ terminarz</a>
            </div>
        </div>

    </div>
</div>
<div style="float: right;">
    <form th:action="@{'/admin/LK/schedule/schedule/changeSchedule'}" method="get" >
        <select  th:name="chosenSchedule"  onchange="this.form.submit()" >
            <option value="" selected>--Wybierz terminarz--</option>
            <option th:each="schedule : ${schedules}" th:value="${schedule.getName()}" th:text="${schedule.getName()}" />
            <!--   th:selected="${schedule==75}"></option>-->
        </select>
    </form>
    <div>
        <label class="form-label m-1" >Wybrany terminarz: </label>
        <label class="form-label m-1"  th:text="${chosenSchedule}"></label>
    </div>

</div>




</body>
</html>
