<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
     >
<!--th:replace = "~{fragments/layout :: layout (~{::body},'home')}"-->
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div th:replace="~{public/navbar}"/>





<form th:object="${signUpForm}"  method="post" th:action="@{'/public/signUp'}" class="needs-validation container text-left " novalidate>

    <!--<span text="${message}"/>-->
    <div th:if="${message}" class="alert alert-warning w-25 justify-content-center"  role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${success}" class="alert alert-success w-25 justify-content-center"  role="alert">
        <span th:text="${success}"></span>
    </div>
    <label for="username"  class="form-label  w-25" > Username: </label> <input id="username" class="form-control  w-25" th:field="*{username}"  th:classappend="${#fields.hasErrors('username')}? 'is-invalid' : ''" required >
    <span class="invalid-feedback" th:if="${#fields.hasErrors('username')}"  th:errors="*{username}" ></span>
    <br>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></span>
    <label  for="password"  class="form-label  w-25"> Password: </label> <input id="password" class="form-control  w-25" type="password" th:field="*{password}">
    <span class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>

    <label for="email"  class="form-label  w-25"> Email: </label> <input id="email" class="form-control  w-50" th:field="*{email}" type="email" placeholder="(opcjonalnie - do odzyskiwania hasÅ‚a)">
    <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span><br>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" th:name="${_csrf.parameterName}">


    <button class="btn btn-primary m-1" type="submit">Zarejestruj</button>
</form>




</body>
</html>
